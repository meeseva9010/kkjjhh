<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script API Call</title>
    <script>
        function callAppsScript() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwGdgFeH_3ZUJmtV5kD6Am4CjTmmf6Nh3eWH80PT1UiQe2-QfVOCELtgkXgflGOSDPW/exec';
            fetch(scriptURL)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Google Apps Script API Call</h1>
    <button onclick="callAppsScript()">Click Me</button>
</body>
</html>
